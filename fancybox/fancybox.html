<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Galeria com Lightbox</title>
		<link rel="stylesheet" href="fancybox.css" />
		<link rel="stylesheet" href="gallery.css" />
	</head>
	<body>
		<!-- Exemplo de uso da galeria -->
		<div class="container">
			<h1>Galeria de Exemplo</h1>

			<!-- Galeria 1 -->
			<div class="gallery">
				<h2>Galeria Natureza</h2>
				<div class="gallery-grid">
					<div class="gallery-grid_item" data-fancybox="natureza" data-src="https://placehold.co/1920x1080">
						<img src="https://placehold.co/1920x1080" alt="Imagem 1" />
					</div>
					<div class="gallery-grid_item" data-fancybox="natureza" data-src="https://placehold.co/1920x1080">
						<img src="https://placehold.co/1920x1080" alt="Imagem 2" />
					</div>
					<div class="gallery-grid_item" data-fancybox="natureza" data-src="https://placehold.co/1920x1080">
						<img src="https://placehold.co/1920x1080" alt="Imagem 3 Bruno" />
					</div>
					<div class="gallery-grid_item" data-fancybox="natureza" data-src="https://placehold.co/1080x1920">
						<img src="https://placehold.co/1080x1920" alt="Imagem 4" />
					</div>
				</div>
			</div>

			<!-- Galeria 2 -->
			<div class="gallery">
				<h2>Galeria Cidade</h2>
				<div class="gallery-grid">
					<div class="gallery-grid_item" data-fancybox="cidade" data-src="https://placehold.co/1920x1080">
						<img src="https://placehold.co/1920x1080" alt="Imagem 5" />
					</div>
					<div class="gallery-grid_item" data-fancybox="cidade" data-src="https://placehold.co/600x400">
						<img src="https://placehold.co/600x400" alt="Imagem 6" />
					</div>
					<div class="gallery-grid_item" data-fancybox="cidade" data-src="https://placehold.co/1920x1080">
						<img src="https://placehold.co/1920x1080" alt="Imagem 7" />
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="../js/lib/gsap.min.js"></script>
		<script src="fancybox.js"></script>
		<script src="blackhaus-gallery.js"></script>
	</body>
</html>
