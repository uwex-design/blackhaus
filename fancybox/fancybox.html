<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Galeria com Lightbox</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.0/dist/fancybox/fancybox.css" />
		<link rel="stylesheet" href="gallery.css" />
	</head>
	<body>
		<!-- Exemplo de uso da galeria -->
		<div class="container">
			<h1>Galeria de Exemplo</h1>

			<!-- Galeria 1 -->
			<div class="gallery">
				<h2>Galeria Natureza</h2>
				<div class="gallery-grid">
					<!-- Este elemento terá data-src preenchido automaticamente -->
					<div class="gallery-grid_item" data-fancybox="natureza">
						<img src="https://placehold.co/1920x1080/orange/white" alt="Imagem 1 - Auto preenchida" />
					</div>
					<!-- Este mantém o data-src manual -->
					<div class="gallery-grid_item" data-fancybox="natureza">
						<img src="https://placehold.co/1920x1080" alt="Imagem 2 - Manual" />
					</div>
					<!-- Este elemento terá data-src preenchido automaticamente -->
					<div class="gallery-grid_item" data-fancybox="natureza">
						<img src="https://placehold.co/1920x1080/red/white" alt="Imagem 3 Bruno - Auto preenchida" />
					</div>
					<!-- Este elemento terá data-src preenchido automaticamente -->
					<div class="gallery-grid_item" data-fancybox="natureza">
						<img src="https://placehold.co/1080x1920/black/white" alt="Imagem 4 - Auto preenchida" />
					</div>
				</div>
			</div>

			<!-- Galeria 2 -->
			<div class="gallery">
				<h2>Galeria Cidade</h2>
				<div class="gallery-grid">
					<!-- Todos estes elementos terão data-src preenchido automaticamente -->
					<div class="gallery-grid_item" data-fancybox="cidade">
						<img src="https://placehold.co/1920x1080/green/white" alt="Imagem 5 - Cidade Verde" />
					</div>
					<div class="gallery-grid_item" data-fancybox="cidade">
						<img src="https://placehold.co/1920x1080/purple/white" alt="Imagem 6 - Cidade Roxa" />
					</div>
					<div class="gallery-grid_item" data-fancybox="cidade">
						<img src="https://placehold.co/1920x1080/yellow/black" alt="Imagem 7 - Cidade Amarela" />
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="../js/lib/gsap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.0/dist/fancybox/fancybox.umd.js"></script>
		<script src="blackhaus-gallery.js"></script>
	</body>
</html>
